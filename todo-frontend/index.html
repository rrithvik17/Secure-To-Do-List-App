<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Todo App</title>
</head>
<body>
    <div id="auth-container">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button id="register-btn">Register</button>
        <hr>
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="auth-message"></p>
    </div>

    <div id="todo-container" style="display:none;">
        <h1>My Todo List</h1>
        <p>Welcome, <span id="welcome-user"></span>! <button id="logout-btn">Logout</button></p>
        <input type="text" id="task-input" placeholder="Enter a new task..." size="40">
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
